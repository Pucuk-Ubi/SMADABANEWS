    <style>
        /* Style untuk tombol Kembali */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1rem;
            margin-top: 20px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #8e24aa; /* Efek hover */
        }

        /* Style penataan kolom gambar */
        .profile-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .profile-card {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px; /* Lebar gambar diperbesar */
            padding: 20px;
            transition: transform 0.3s;
        }

        /* Animasi saat diarahkan */
        .profile-card:hover {
            transform: scale(1.45);
        }

        .profile-img {
            width: 200px; /* Ukuran gambar diperbesar */
            height: 200px;
            margin-bottom: 10px;
        }

        /* Responsive design untuk layar kecil */
        @media (max-width: 600px) {
            .profile-gallery {
                flex-direction: column;
                align-items: center;
            }
        }

        header .logo {
            margin-right: 20px;
            width: 75px; /* Sesuaikan ukuran gambar */
            height: 75px;
            position: absolute;
            left: 10px; /* Menggeser lebih ke kiri */
            top: 10px; /* Geser logo lebih ke atas */
        }

        /* Tambahkan background-color ke elemen section */
        section {
            background-color: #5500a941; /* Ganti dengan warna yang kamu inginkan */
            padding: 20px; /* Beri padding agar tidak terlalu menempel */
            border-radius: 15px; /* Opsional: Beri sedikit rounding di sudut */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Opsional: Beri shadow */
        }
    </style>
</head>
